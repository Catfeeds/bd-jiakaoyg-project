<include file="Public/include/meta.html" />
<title>基本设置</title>
</head>
<body>
<include file="Public/include/header.html" />
<include file="Public/include/menu.html" />
<section class="Hui-article-box">
	<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 系统管理 <span class="c-gray en">&gt;</span> 基本设置 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
	<div class="Hui-article">
		<article class="cl pd-20">
			<form action="configHandle" method="post" class="form form-horizontal" id="form-article-add">
				<div id="tab-system" class="HuiTab">
					<div class="tabBar cl"><span>基本设置</span><span>联系我们</span></div>
					<div class="tabCon">
						<div class="row cl">
							<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>网站名称：</label>
							<div class="formControls col-xs-8 col-sm-9">
								<input type="text" id="website-title" placeholder="控制在25个字、50个字节以内" value="{:get_opinion('title','option_value')}" class="input-text" name="title">
							</div>
						</div>
						<div class="row cl">
							<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>关键词：</label>
							<div class="formControls col-xs-8 col-sm-9">
								<input type="text" id="website-Keywords" placeholder="5个左右,8汉字以内,用英文,隔开" value="{:get_opinion('keywords','option_value')}" class="input-text" name="keywords">
							</div>
						</div>
						<div class="row cl">
							<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>描述：</label>
							<div class="formControls col-xs-8 col-sm-9">
								<input type="text" id="website-description" placeholder="空制在80个汉字，160个字符以内" value="{:get_opinion('description','option_value')}" class="input-text" name="description">
							</div>
						</div>
						<div class="row cl">
							<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>底部版权信息：</label>
							<div class="formControls col-xs-8 col-sm-9">
								<input type="text" id="website-copyright" placeholder="&copy; 2014 H-ui.net" value="{:get_opinion('copy','option_value')}" class="input-text" name="copy">
							</div>
						</div>
						<div class="row cl">
							<label class="form-label col-xs-4 col-sm-2">备案号：</label>
							<div class="formControls col-xs-8 col-sm-9">
								<input type="text" id="website-icp" placeholder="京ICP备00000000号" value="{:get_opinion('icp','option_value')}" class="input-text" name="icp">
							</div>
						</div>
					</div>
					<div class="tabCon">
						<div class="row cl">
							<label class="form-label col-xs-4 col-sm-2">电话：</label>
							<div class="formControls col-xs-8 col-sm-9">
								<input type="text" id="website-title" placeholder="" value="{:get_opinion('telephone','option_value')}" class="input-text" name="telephone">
							</div>
						</div>
						<div class="row cl">
							<label class="form-label col-xs-4 col-sm-2">手机1：</label>
							<div class="formControls col-xs-8 col-sm-9">
								<input type="text" id="website-Keywords" placeholder="" value="{:get_opinion('phone1','option_value')}" class="input-text" name="phone1">
							</div>
						</div>
						<div class="row cl">
							<label class="form-label col-xs-4 col-sm-2">手机2：</label>
							<div class="formControls col-xs-8 col-sm-9">
								<input type="text" id="website-Keywords" placeholder="" value="{:get_opinion('phone2','option_value')}" class="input-text" name="phone2">
							</div>
						</div>
						<div class="row cl">
							<label class="form-label col-xs-4 col-sm-2">地址：</label>
							<div class="formControls col-xs-8 col-sm-9">
								<input type="text" id="website-icp" placeholder="" value="{:get_opinion('address','option_value')}" class="input-text" name="address">
							</div>
						</div>
					</div>
				</div>
				<div class="row cl">
					<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
						<button class="btn btn-primary radius" type="submit" form="form-article-add"><i class="Hui-iconfont">&#xe632;</i> 保存</button>
						<button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
					</div>
				</div>
			</form>
		</article>
	</div>
</section>
<include file="Public/include/footer.html" />

<script type="text/javascript" src="__PUBLIC__/lib/jquery.validation/1.14.0/jquery.validate.js"></script> 
<script type="text/javascript" src="__PUBLIC__/lib/jquery.validation/1.14.0/validate-methods.js"></script> 
<script type="text/javascript" src="__PUBLIC__/lib/jquery.validation/1.14.0/messages_zh.js"></script> 
<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	$.Huitab("#tab-system .tabBar span","#tab-system .tabCon","current","click","0");
});
</script> 
<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
