<include file="Public/include/meta.html" />
<title>小车题库 | 科目一列表</title>
</head>
<body>
<include file="Public/include/header.html" />
<include file="Public/include/menu.html" />
<section class="Hui-article-box">
	<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 小车题库 <span class="c-gray en">&gt;</span> 科目一列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
	<div class="Hui-article">
		<article class="cl pd-20">
			<div class="text-c">
			<form action="classOne" method="post" id="searchfrom">
			<span class="select-box inline">
				<select class="select" id="type">
					<option value="0">选择分类</option>
					<option value="1">基础练习</option>
					<option value="2">强化练习</option>
				</select>
				</span>
				<span class="select-box inline" id="practice" style="display:none;">
				<select class="select">
					<option value="101">标线及手势</option>
					<option value="102">禁令标志</option>
					<option value="103">警告标志</option>
					<option value="104">指示标志</option>
					<option value="105">指路标志</option>
					<option value="106">机械常识</option>
					<option value="107">基础补充</option>
				</select>
				</span>
				<span class="select-box inline" id="intensive" style="display:none;">
				<select class="select">
					<option value="201">强化练习一</option>
					<option value="202">强化练习二</option>
					<option value="203">强化练习三</option>
					<option value="204">强化练习四</option>
					<option value="205">强化练习五</option>
					<option value="206">强化练习六</option>
					<option value="207">强化练习七</option>
					<option value="208">强化练习八</option>
					<option value="209">强化练习九</option>
				</select>
				</span>
				<input type="text" name="quecont" id="" placeholder=" 题目名称" style="width:250px" class="input-text">
				<button id="search" class="btn btn-success" type="submit" form="searchfrom"><i class="Hui-iconfont"></i> 搜索</button>
			</form>
			</div>
			<div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"> <a class="btn btn-primary radius"  href="add?class=1"><i class="Hui-iconfont">&#xe600;</i> 添加题目</a></span> <span class="r">共有数据：<strong>{$count}</strong> 条</span> </div>
			<div class="mt-20">
				<table class="table table-border table-bordered table-bg table-hover table-sort">
					<thead>
						<tr class="text-c">
							<th width="50">排序</th>
							<th>题目标题</th>
							<th width="100">图片</th>
							<th width="50">分类</th>
							<th width="100">类别</th>
							<th width="50">操作</th>
						</tr>
					</thead>
					<tbody>
<volist name="list" id="tmp">
						<tr class="text-c">
							<td>{$tmp.orders}</td>
							<td>{$tmp.quecont}</td>
							<td><img width="100" class="picture-thumb" src="{$tmp.images}"></td>
							<td>{$tmp.quetype}</td>
							<td>{$tmp.classification}</td>
							<td class="td-manage"><a style="text-decoration:none" class="ml-5" href="__MODULE__/Car/edit?id={$tmp.id}" title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a> <a style="text-decoration:none" class="ml-5" onClick="picture_del(this,{$tmp.id})" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
						</tr>
</volist>
					</tbody>
				</table>
			</div>
			<div class="pages">
			{$page}
			</div>
		</article>
	</div>
</section>
<include file="Public/include/footer.html" />

<script type="text/javascript" src="__PUBLIC__/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="__PUBLIC__/lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript">
$('#type').change(function(){
	var type=$('#type option:selected') .val();
	if(type==1){
		$('#practice').show(300);
		$('#practice select').attr('name','classification');
		$('#intensive').hide(300);
		$('#intensive select').removeAttr('name');
	}else if(type==2){
		$('#practice').hide(300);
		$('#practice select').removeAttr('name');
		$('#intensive').show(300);
		$('#intensive select').attr('name','classification');
	}else if(type==0){
		$('#practice').hide(300);
		$('#practice select').removeAttr('name');
		$('#intensive').hide(300);
		$('#intensive select').removeAttr('name');
	}
});


/*图片-添加*/
function picture_add(title,url){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}

/*图片-编辑*/
function picture_edit(title,url,id){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}
/*图片-删除*/

function picture_del(obj,id1){
	layer.confirm('确认要删除吗？',function(index){
		$(obj).parents("tr").remove();
		var url="__MODULE__"+"/Car/del";
		$.getJSON(url,{id:id1},function(res){
			layer.msg('已删除!',{icon:1,time:1000});
		});
	});
}
</script>

</body>
</html>
