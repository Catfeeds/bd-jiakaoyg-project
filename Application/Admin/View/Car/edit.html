<include file="Public/include/meta.html" />

<title>编辑题目</title>
</head>
<body>
<div class="page-container">
	<form action="editHandle" class="form form-horizontal" id="form-article-add" enctype="multipart/form-data"  method="post" >
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>题目标题：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$arr.quecont}" id="" name="quecont">
				<input type="hidden" name="id" value="{$arr.id}">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>题目内容：</label>
			<div class="formControls col-xs-8 col-sm-9">
				A:<input type="text" class="input-text" value="{$arr.options.A}" id="" name="xza">
				B:<input type="text" class="input-text" value="{$arr.options.B}" id="" name="xzb">
				C:<input type="text" class="input-text" value="{$arr.options.C}" id="" name="xzc">
				D:<input type="text" class="input-text" value="{$arr.options.D}" id="" name="xzd">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>题目答案：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$arr.answer}" id="" name="answer">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">红字提示：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$arr.red}" id="" name="red">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">解析：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<textarea name="note" cols="" rows="" class="textarea">{$arr.note}</textarea>
				<p class="textarea-numberbar"><em class="textarea-length">0</em>/200</p>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">排序：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$arr.orders}" id="" name="orders">
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button class="btn btn-primary radius" type="submit" form="form-article-add"><i class="Hui-iconfont">&#xe632;</i> 保存</button>
				<button onClick="sc_class();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>
</div>
</div>

<include file="Public/include/footer.html" />
<script>
function sc_class(){
	location.href="index";
}
</script>
</script>
</body>
</html>
